<div class="container mx-auto mt-8">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <!-- Botón de Regreso -->
    <a [routerLink]="['/playlists']" class="text-blue-500 hover:underline mb-4 block">
      &lt; Regresar a la Lista de Reproducción
    </a>

    <h1 class="text-2xl font-bold mb-4">{{ playlist.name }}</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let track of playlist.tracks" class="p-4 border rounded-lg">
        <h2 class="text-lg font-semibold">{{ track.name }}</h2>
        <p class="text-gray-500">{{ track.composer || 'N/A' }}</p>
      </div>
    </div>
  </div>
</div>
