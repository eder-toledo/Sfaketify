<h1 class="text-2xl font-bold mb-4">Playlists</h1>

<div class="mb-4">
  <label for="newPlaylistName" class="block mb-2">New Playlist Name:</label>
  <input
    type="text"
    id="newPlaylistName"
    [(ngModel)]="newPlaylistName"
    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
  />
  <button
    (click)="createPlaylist()"
    class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring"
  >
    Create Playlist
  </button>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <app-playlist-card
    *ngFor="let playlist of playlists"
    [playlist]="playlist"
  ></app-playlist-card>
</div>

<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Button</button>
